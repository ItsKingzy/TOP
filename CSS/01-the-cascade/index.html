<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Cascade</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Specificity EXAMPLE 1 -->
        <div class="main1">
            <div class="list1 subsection1">Red text</div>
        </div>

        <!-- Specificity EXAMPLE 2 -->
        <div class="main2">
            <div class="list2" id="subsection2">Blue text</div>
        </div>

        <!-- Specificity EXAMPLE 3 -->
        <div class="main3">
            <div class="list3" id="subsection3">Red text on yellow background</div>
        </div>

        <!-- Example of Inherited property -->
        <div class="inheritance">
            <div id="inherited">
                <h2 id="inherited">Example of Inherited property</h2>
                <img src="./img/inherited-property.png" alt="An image of HTML code explaining the inherited property of the color attribute in CSS">
            </div>
            
            <!-- Example of Non-inherited property -->
            <div id="non-inherited">
                <h2 id="non-inherited">Example of Non-inherited property</h2>
                <img src="./img/non-inherited-property.png" alt="An image of HTML code explaining the non-inherited property of the border attribute in CSS">
            </div>
        </div>
    </body>
</html>
