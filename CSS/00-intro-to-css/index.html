<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS first lesson</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Selectors -->
        <img src="./img/basic-syntax.jpg" alt="Basic CSS syntax">

        <!-- Type Selectors -->
        <div>Hello, World!</div>
        <div>Hello again!</div>
        <p>Hi...</p>
        <div>Okay, bye.</div>

        <!-- Class Selectors -->
        <div class="alert-text">Please agree to our terms of service.</div>
        <p class="test1 test2">Test 1 for multiple class selectors</p>
        <p class="test1 test3">Test 2 for multiple class selectors</p>

        <!-- ID Selectors -->
        <div id="title">My Awsome 90's Page</div>

        <!-- Chaining Selectors -->
        <div>
            <div class="subsection header">Latest Posts</div>
            <p class="subsection" id="preview">This is where a preview for a post might go.</p>
        </div>
    </body>
</html>
