<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This page covers common image formats, but you may also be looking for <a href="links.html">links</a> and <a href="./misc/extras.html">useful extras</a>.</p>

        <!-- JPGs -->
        <!-- 
            - JPG images are designed for handling large color palettes without exorbitantly increasing file size.
            - They don't allow for transparent pixels.
        -->
        <h2>JPGs</h2>
        <p>JPG images are good for photos.</p>
        <img src="./images/mochi.jpg" width="75" alt="A mochi ball in a bubble">

        <!-- GIFs -->
        <!-- 
            - Used for animated images
            - Limited colour palette
        -->
        <h2>GIFs</h2>
        <p>GIFs are good for animations.</p>
        <img src="./images/mochi.gif" width="75" alt="A dancing mochi ball">

        <!-- PNGs -->
        <!-- 
            - Good for anything but photos or animations
            - Transparent bg
            - No colour palette limitation
        -->
        <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>
        <img src="./images/mochi.png" height="75" alt="A mochi ball">

        <!-- SVGs -->
        <!-- 
            - Vector based image format (i.e., can scale to any size without loss of quality)
        -->
        <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em> Use them wherever you can.</p>
        <img src="./images/mochi.svg" alt="A mochi ball with Bezier handles">


        <!-- ** Only defining either width or height makes your image scale proportionally, though, defining both makes your image scale in both directions -->
    </body>
</html>
