<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <!-- Unordered Lists -->
        <!-- 
        - Defined as <ul> ... </ul>
        - Each element in the unordered list contains one item (or <li>...</li>)
            - Each list item is displayed as a bullet point
        -->
        <ul>
            <li>Item x</li>
            <li>Item y</li>
            <li>Item z</li>
        </ul>

        <!-- Ordered Lists -->
        <!-- 
        - Defined as <ol> ... </ol>
        - Each element in the ordered list contains one item (or <li>...</li>)
            - Each list item is displayed as a NUMBERED ITEM (i.e., ordered)  
        -->
        <ol>
            <li>Item i</li>
            <li>Item j</li>
            <li>Item k</li>
        </ol>
    </body>
</html>
