<!-- Use '!' to create boilerplate -->
<!DOCTYPE html> <!-- DOCTYPE is used to specify the version of HTML we are using -->
<html lang="en"> <!-- Root element of the document, everythin gets defined under this root -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hello World!!</h1>
    </body>
</html>


<!-- More Practice -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>
    <body>
        <!-- This is an opening tag: <h1> -->
        <!-- This is a closing tag: </h1>-->
        <!-- The content inside an opening and closing tag is called the "content" -->
        <!-- The "Element" is the opening tag + its content + the closing tag -->
        <h1>Hello World!</h1>
    </body>
</html>
