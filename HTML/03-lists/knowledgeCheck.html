<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Knowledge Check</title>
    </head>
    <body>
        <!-- What HTML element is used to create an unordered list? -->
        <ul>
            <li>Unordered 1</li>
            <li>Unordered 2</li>
            <li>Unordered 3</li>
            <li>Unordered 4</li>
        </ul>

        <!-- What HTML element is used to create an ordered list? -->
        <ol>
            <li>Ordered 1</li>
            <li>Ordered 2</li>
            <li>Ordered 3</li>
            <li>Ordered 4</li>
        </ol>

        <!-- What HTML element is used to create list items within both unordered and ordered lists? -->
        <li>This is a list item that can be used in both orded an unordered lists</li>
    </body>
</html>
