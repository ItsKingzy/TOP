<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Types and Conditionals</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Data Types and Conditionals</h1>

        <!-- Preface to the Odin notes -->
        <h2 style="background-color: yellow; text-align: center;">Follow this <strong><a href="https://javascript.info/types">link</a></strong> for more info on the notes below. **Also check the console output for example scripts**</h2>

        <!-- Example 1 -->
        <script>
            // no error (We can put any type in a variable, so we can change the variable from storing a string, to storing an integer)
            let message = "hello";
            message = 123456;
            console.log(message);
        </script>

        <!-- Example 2 -->
        <script>
            // “special numeric values” are types like Infinity, -Infinity, and NaN.
            console.log( 1 / 0 ); // Infinity
            console.log( Infinity ); // Infinity
            console.log( "not a number" / 2 ); // NaN, such division is erroneous

            // Any further mathematical operation on NaN returns NaN:
            console.log( NaN + 1 ); // NaN
            console.log( 3 * NaN ); // NaN
            console.log( "not a number" / 2 - 1 ); // NaN
        </script>

        <!-- Example 3 -->
        <script>
            let str = "Hello";
            let phrase = `Can embed another ${str}`; // Must use "back ticks ` foor this to work"
            console.log(phrase);

            console.log(`1 + 2 = ${1+2}`);
            console.log( "the result is ${1 + 2}" ); // the result is ${1 + 2} (double quotes do nothing)

            // N.B.: Char type doesnt exist in JS
        </script>

        <!-- Example 4 -->
        <script>
            // Boolean
            let nameFieldChecked = true; // yes, name field is checked
            let ageFieldChecked = false; // no, age field is not checked

            let isGreater = 4 > 1;
            console.log(isGreater);
        </script>

        <!-- Example 5 -->
        <script>
            let age = null; // null type in JS
            console.log(age);
        </script>

        <!-- Example 6 -->
        <script>
            let age1;
            console.log(age1);  // undefined

            // undefined type is when a value is not assigned

            let age2 = undefined;
            console.log(age2);  // undefined
        </script>

        <!-- Example 7 -->
        <script>
            typeof undefined // "undefined"

            typeof 0 // "number"

            typeof 10n // "bigint"

            typeof true // "boolean"

            typeof "foo" // "string"

            typeof Symbol("id") // "symbol"

            typeof Math // "object"  (1)

            typeof null // "object"  (2)

            typeof alert // "function"  (3)
        </script>





        <ul>
            <li></li>
        </ul>
    </body>
</html>
