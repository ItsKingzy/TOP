        <!-- Preface to the Odin notes -->
        <h2 style="background-color: yellow; text-align: center;">Follow this <strong><a href="https://javascript.info/types">link</a></strong> for more info on the notes below. **Also check the console output for example scripts**</h2>

        <!-- Example 1 -->
        <script>
            // no error (We can put any type in a variable, so we can change the variable from storing a string, to storing an integer)
            let message = "hello";
            message = 123456;
            console.log(message);
        </script>

        <!-- Example 2 -->
        <script>
            // “special numeric values” are types like Infinity, -Infinity, and NaN.
            console.log( 1 / 0 ); // Infinity
            console.log( Infinity ); // Infinity
            console.log( "not a number" / 2 ); // NaN, such division is erroneous

            // Any further mathematical operation on NaN returns NaN:
            console.log( NaN + 1 ); // NaN
            console.log( 3 * NaN ); // NaN
            console.log( "not a number" / 2 - 1 ); // NaN
        </script>

        <!-- Example 3 -->
        <script>
            let str = "Hello";
            let phrase = `Can embed another ${str}`; // Must use "back ticks ` foor this to work"
            console.log(phrase);

            console.log(`1 + 2 = ${1+2}`);
            console.log( "the result is ${1 + 2}" ); // the result is ${1 + 2} (double quotes do nothing)

            // N.B.: Char type doesnt exist in JS
        </script>

        <!-- Example 4 -->
        <script>
            // Boolean
            let nameFieldChecked = true; // yes, name field is checked
            let ageFieldChecked = false; // no, age field is not checked

            let isGreater = 4 > 1;
            console.log(isGreater);
        </script>

        <!-- Example 5 -->
        <script>
            let age = null; // null type in JS
            console.log(age);
        </script>

        <!-- Example 6 -->
        <script>
            let age1;
            console.log(age1);  // undefined

            // undefined type is when a value is not assigned

            let age2 = undefined;
            console.log(age2);  // undefined
        </script>

        <!-- Example 7 -->
        <script>
            typeof undefined // "undefined"

            typeof 0 // "number"

            typeof 10n // "bigint"

            typeof true // "boolean"

            typeof "foo" // "string"

            typeof Symbol("id") // "symbol"

            typeof Math // "object"  (1)

            typeof null // "object"  (2)

            typeof alert // "function"  (3)
            // You may also come across another syntax: typeof(x). It’s the same as typeof x. Just doint do typeof(...)
        </script>




        <h2 style="background-color: yellow; text-align: center;">Notes on Handling text: <strong><a href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Scripting/Strings">link</a></strong>**</h2>
        
        <!-- Example 1 -->
        <script>
            const newline = `One day you finally knew what you had to do, and began,`;
            console.log(newline);

            /*
            One day you finally knew
            what you had to do, and began,
            */


            // This produces the same output
            const newline2 = "One day you finally knew\nwhat you had to do, and began,";
            console.log(newline2);

            /*
            One day you finally knew
            what you had to do, and began,
            */
        </script>

        <!-- Example 2 -->
        <script>
            // Example of using the same quote used for the string, inside the string 
            const bigmouth = 'I\'ve got no right to take my place…';
            console.log(bigmouth);

            // Another example
            const goodQuotes1 = 'She said "I think so!"';
            const goodQuotes2 = `She said "I'm not going in there!"`;
        </script>

        <!-- Example 3 -->
        <script>
            const coolBandName = "Front ";
            const number = 242;
            // This becomes a string all together
            console.log(coolBandName + number); // "Front 242"
        </script>

        <!-- Example 4 -->
        <script>
            // Type Casting to a number
            const myString = "123";
            const myNum = Number(myString);
            console.log(typeof myNum); // number

            // Type casting to a string
            const myNum2 = 123;
            const myString2 = String(myNum2);
            console.log(typeof myString2);  // string
        </script>





        
        <h2 style="background-color: yellow; text-align: center;">Notes on JavaScript String Methods: <strong><a href="https://www.w3schools.com/js/js_string_methods.asp">link</a></strong>**</h2>
        
        <!-- Example 1 -->
        <script>
            let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let length = text.length;  // .length property returns the length of a string.
            console.log(length);
        </script>

        <!-- Example 2 -->
        <script>
            // Different mathods on finding a char in a string
            let text1 = "HELLO WORLD";
            let char;

            // charAt() method
            char = text1.charAt(0);  // 'H'
            console.log(char);

            // charCodeAt() method (returns a hex [UTF-16] between 0 and 65535)
            char = text1.charCodeAt(0);  // 72
            console.log(char);

            // codePointAt() method
            let code = text1.codePointAt(0); //Get code point value at the first position in a string
            console.log(code); // 72

            // at() method (returns the character at a specified index (position) in a string.)
            const name = "W3Schools";
            let letter = name.at(2);
            console.log(letter);

            /*
            - at() method allows for negative ints while charAt() does not
            */

            // Property Access []
            char = text1[0];
            console.log(char); // 'H'
            // N.B.: This doesnt work (below)
            text1[0] = "A";    // Gives no error, but does not work
            console.log(text1);  // 'HELLO WORLD'
        </script>

        <!-- Example 3 -->
        <script>
            // .concate(arg1, arg2, arg3, ..., argn) => Concatination method that concatenates two or more strings together.
            let text2 = "Hello";
            let text3 = "World";
            let text4 = text1.concat(" ", text3);
        </script>

        <!-- Example 4 -->
        <script>
            /* Extracting string parts */

            // slice(start, end) method
            let text5 = "apple, banana, kiwi";
            let part = text5.slice(7, 13);  // 'banana' (excluding the ',')
            console.log(part);  // 'banana'
            console.log(text5.slice(7)); // 'banana, kiwi'
            console.log(text5.slice(-12)); // 'banana, wiwi'
        </script>
