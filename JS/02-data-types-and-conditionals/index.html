        <!-- Example 1 -->
        <script>

        <!-- Example 2 -->
        <script>
            // “special numeric values” are types like Infinity, -Infinity, and NaN.
            console.log( 1 / 0 ); // Infinity
            console.log( Infinity ); // Infinity
            console.log( "not a number" / 2 ); // NaN, such division is erroneous

            // Any further mathematical operation on NaN returns NaN:
            console.log( NaN + 1 ); // NaN
            console.log( 3 * NaN ); // NaN
            console.log( "not a number" / 2 - 1 ); // NaN
        </script>

            typeof 0 // "number"

            typeof 10n // "bigint"

            typeof "foo" // "string"

            typeof Math // "object"  (1)

            // You may also come across another syntax: typeof(x). It’s the same as typeof x. Just doint do typeof(...)
        </script>

        <h2 style="background-color: yellow; text-align: center;">Notes on JavaScript String Methods: <strong><a href="https://www.w3schools.com/js/js_string_methods.asp">link</a></strong></h2>
        
        <!-- Example 1 -->
        <script>
            let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let length = text.length;  // .length property returns the length of a string.
            console.log(length);
        </script>

        <!-- Example 2 -->
        <script>
            // Different mathods on finding a char in a string
            let text1 = "HELLO WORLD";
            let char;

            // charAt() method
            char = text1.charAt(0);  // 'H'
            console.log(char);

            // charCodeAt() method (returns a hex [UTF-16] between 0 and 65535)
            char = text1.charCodeAt(0);  // 72
            console.log(char);

            // codePointAt() method
            let code = text1.codePointAt(0); //Get code point value at the first position in a string
            console.log(code); // 72

            // at() method (returns the character at a specified index (position) in a string.)
            const name = "W3Schools";
            let letter = name.at(2);
            console.log(letter);

            /*
            - at() method allows for negative ints while charAt() does not
            */

            // Property Access []
            char = text1[0];
            console.log(char); // 'H'
            // N.B.: This doesnt work (below)
            text1[0] = "A";    // Gives no error, but does not work
            console.log(text1);  // 'HELLO WORLD'
        </script>

        <!-- Example 3 -->
        <script>
            // .concate(arg1, arg2, arg3, ..., argn) => Concatination method that concatenates two or more strings together.
            let text2 = "Hello";
            let text3 = "World";
            let text4 = text1.concat(" ", text3);
        </script>

        <!-- Example 4 -->
        <script>
            /* Extracting string parts */

            // slice(start, end) method
            let text5 = "apple, banana, kiwi";
            let part = text5.slice(7, 13);  // 'banana' (excluding the ',')
            console.log(part);  // 'banana'
            console.log(text5.slice(7)); // 'banana, kiwi'
            console.log(text5.slice(-12)); // 'banana, kiwi'
            console.log(text5.slice(-12, -6)); // 'Banana'

            // substring(start, end) method (will consider negative ints as 0)
            part = text5.substring(7, 13);
            console.log(part); // 'banana'
            part = text5.substring(7);
            console.log(part); // 'banana, kiwi'
        </script>

        <!-- Example 5 -->
        <script>
            // UPPER & lower methods
            text = "Hello World!";
            console.log(text.toUpperCase());  // HELLO WORLD!

            console.log(text.toLowerCase());  // hello world!

            // isWellFormed() returns true if the sentence includes all valid surrogate pairs of UTF-16 chars, otherwise its considered a lone surrogate.
            console.log(text.isWellFormed());
            text = "Hello World \uD800";
            console.log(text.isWellFormed());

            // toWellFormed() method eturns a new string where all "lone surrogates" are replaced with the Unicode replacement character (U+FFFD)
            console.log(text.toWellFormed());
        </script>

        <!-- Example 6 -->
        <script>
            // trim() function
            text = "      Hello World!      ";
            console.log("OG text: " + text);
            console.log("Trimmed text: " + text.trim());

            // trimStart() method
            console.log("Trimmed start: " + text.trimStart());

            // trimEnd() method
            console.log("Trimmed end: " + text.trimEnd());
        </script>

        <!-- Example 7 -->
        <script>
            // padStart()
            text = "5";
            console.log("String to manipulate: " + text);
            console.log('Legth of string before padding: ' + text.length);
            console.log(text = text.padStart(4, "0"));  // Pad a string with '0' until the length of the string is 4
            console.log('Legth of string after padding: ' + text.length);

            // padEnd()
            text = "5";
            console.log("String to manipulate: " + text);
            console.log('Legth of string before padding: ' + text.length);
            console.log(text = text.padEnd(4, "x"));  // Pad a string with '0' until the length of the string is 4
            console.log('Length of string after padding: ' + text.length);
        </script>

        <!-- Example 8 -->
        <script>
            // repeat() method
            text = "Hello World!";
            let result = text.repeat(2);
            console.log(result + "\n" + result);
        </script>

        <!-- Example 9 -->
        <script>
            text = "Please visit Microsoft!"
            let newText = text.replace("Microsoft", "W3Schools");
            console.log("Old text (pre .replace() method: " + text);
            console.log("New text (post .replace() method): " + newText);

            // N.B.: replace() method replaces only the first match
            text = "Please visit Microsoft and Microsoft!"
            newText = text.replace("Microsoft", "W3Schools");
            console.log("Old text (pre .replace() method: " + text);
            console.log("New text (post .replace() method): " + newText);

            // N.B.: replace() method is case sensitive. Writing MICROSOFT (with upper-case) will not work:
            text = "Please visit Microsoft!"
            newText = text.replace("MICROSOFT", "W3Schools");
            console.log("Old text (pre .replace() method: " + text);
            console.log("New text (post .replace() method): " + newText);

            // To replace case insensitive, use a regular expression with an /i flag (insensitive):
            text = "Please visit Microsoft!"
            newText = text.replace(/MICROSOFT/i, "W3Schools");
            console.log("Old text (pre .replace() method: " + text);
            console.log("New text (post .replace() method): " + newText);

            // To replace all matches, use a regular expression with a /g flag (global match):
            text = "Please visit Microsoft and Microsoft!"
            newText = text.replace(/MICROSOFT/ig, "W3Schools"); // replaced all "Microsoft" appearanced with the case-insenitive flag and the global flag "/g"
            console.log("Old text (pre .replace() method: " + text);
            console.log("New text (post .replace() method): " + newText);
            
            text = "dogs go meow and dogs purr"
            text = text.replaceAll(/Dogs/ig,"cats");
            console.log(text[0].toUpperCase() + text.slice(1));
        </script>

        <h2 style="background-color: yellow; text-align: center;">Notes on Comparisons: <strong><a href="https://javascript.info/comparison">link</a></strong></h2>

        <!-- Example 1 -->
        <script>
            // String Comparison
            console.log( 'ZAA' > 'AZZ' ); // true, because ASCII 'Z' == 90 > ASCII 'A' == 65 (we only compare the first largest char in both strings)
            console.log( 'Glow' > 'Glee' ); // true, because 3rd char 'o' has ASCII value 111 > ASCII value 'e' == 101
            console.log( 'Bee' > 'Be' ); // true, same reasoning
        </script>

        <script>
            // Comparison of different types
            console.log('2' > 1); // true, string '2' becomes a number 2
            console.log('01' == 1); // true, string '01' becomes a number 1

            // Boolean
            console.log( true == 1 ); // true
            console.log( false == 0 ); // true

            // Some weird JS behaviour 
            let a = 0;
            console.log( Boolean(a) ); // false
            let b = "0";
            console.log( Boolean(b) ); // true
            console.log(a == b); // true!
        </script>
